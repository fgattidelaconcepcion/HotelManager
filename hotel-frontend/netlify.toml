[build]
  command = "npm run build"
  publish = "dist"

# React Router / SPA fallback:
# Any route should serve index.html so refresh and deep links work.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Optional) Basic security headers. Netlify applies these at the CDN edge.
# You can keep or remove them. They won't break your app.
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
