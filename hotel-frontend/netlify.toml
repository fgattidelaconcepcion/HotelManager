[build]
  base = "hotel-frontend"
  command = "npm run build:netlify"
  publish = "dist"

[build.environment]
  VITE_API_URL = "https://hotelmanager-production-db1f.up.railway.app/api"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
