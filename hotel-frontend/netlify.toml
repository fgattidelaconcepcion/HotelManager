[build]
  base = "hotel-frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Lo seteás también en la UI de Netlify, esto solo documenta/asegura el nombre.
  VITE_API_URL = ""

# SPA routing (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Seguridad básica (opcional)
[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
